<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>Clock</h1>
        </div>
    </div>

    <div class="container">
        
        <div class="clock" id='clk'>
            <div class="clkhead">
                Time is..
            </div>
            
            <span id="hour">03</span>
            <span>:</span>
            <span id="minute">30</span>
            <span>:</span>
            <span id="second">30</span>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
